<ion-header>
    <ion-navbar>
        <ion-title>Recipe</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="recipe.id">
        <img src="{{recipe.image}}"/>
        <ion-card-content>
            <h2 class="card-title">{{recipe.name}}</h2>
            
        </ion-card-content>
        <ion-list>
            <ion-item>
                <ion-icon item-left name="nutrition"></ion-icon>
                <h3>Category</h3>
                <ion-note item-right>{{recipe.category}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="basket"></ion-icon>
                <h3>Ingredients</h3>
                <ion-note item-right>{{recipe.ingredients}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="people"></ion-icon>
                <h3>Quantity</h3>
                <ion-note item-right>{{recipe.}}</ion-note>
            </ion-item>
            
        </ion-list>

        <ion-item>
            <button ion-button icon-left (click)="favorite(recipe)" clear item-left>
                <ion-icon name="star"></ion-icon>
                Favorite
            </button>
            <button ion-button icon-left (click)="share(recipe)" clear item-right>
                <ion-icon name="share"></ion-icon>
                Share
            </button>
        </ion-item>

    </ion-card>
</ion-content>
